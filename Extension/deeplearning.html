<!DOCTYPE html>
<html>

<head>
	<title>Formulaire</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="theme.css">
</head>

<body>
	<div class="container container2 ml-3 mr-3 mt-3">
		<div class="form-group row">
			<button type="button" id="loginBtn" class="btn btn-primary marge-haut">Connexion</button>
		</div>
		<form>
			<div class="form-group">
				<label for="word" class="row">Entrez un mot:</label>
				<input type="text" id="word" name="word" class="form-control row">
			</div>
			<div class="form-group row">
				<button class="btn btn-primary" type="button" id="addBtn">Ajouter</button>
			</div>
		</form>
		<div class="form-group">
		<div id="message" class="info-text mb-3 mr-3"></div></div>
		<script src="script.js"></script>
	</div>

</body>

</html>
